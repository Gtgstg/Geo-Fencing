<h2>Add Phone No.</h2>
<form method="post" [formGroup] ="myForm" (submit)="addNews(myForm.value)">
	<table class="table">
		<tr>
			<td>Phone No:</td>
			<td><input type="text" class="form-control" formControlName="titl"></td>
		</tr>
	
		<tr>
			<td colsapn="2">
				<input type="submit" value="submit" class="btn btn-success">
			</td>
		</tr>
	</table>
</form>
